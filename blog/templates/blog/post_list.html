<html>
    <head>
    	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <title>remid's blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">Django Blog</a></h1>
        </div>

        {% for post in posts %}
    	<div>
        	<p>published: {{ post.published_date }}</p>
        	<h1><a href="">{{ post.title }}</a></h1>
        	<p>{{ post.text|linebreaks }}</p>
    	</div>
	{% endfor %}

    </body>
</html>
